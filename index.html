  <main>
    <div class="container text-center">
      <!-- タイトル -->
      <h2 class="text-success p-2">Butterfly</h2>
      <!-- 虫を並べる箱 -->
      <div class="container case border border-secondary">
        <!-- row -->
        <div class="row justify-content-center p-2">
          <!-- col -->
          <!--    align-items-end flex-column -->
          <div class="col-lg-3 col-md-4 col-sm-6 d-flex flex-column justify-content-end">
            <img class="img-fluid insect-img"
              src="https://cdn.pixabay.com/photo/2017/09/29/08/57/nature-2798395_960_720.png"
              alt="picture Yellow Swallowtail">
            <p class="border border-success p-2 mt-3 rounded">Yellow Swallowtail</p>
            <button class="p-2 mb-4 bg-success text-light rounded-pill">Show Description</button>
          </div>
          <!-- col -->
          <div class="col-lg-3 col-md-4 col-sm-6 d-flex flex-column justify-content-end">
            <img class="img-fluid insect-img"
              src="https://cdn.pixabay.com/photo/2017/09/29/08/57/nature-2798394_960_720.png"

            <button class="p-2 mb-4 bg-success text-light rounded-pill">Show Description</button>

          <!-- col -->
          <div class="col-lg-3 col-md-4 col-sm-6 d-flex flex-column justify-content-end">

            <p class="border border-success p-2 mt-3 rounded">Cupha Erymanthis</p>
            <button class="p-2 mb-4 bg-success text-light rounded-pill">Show Description</button>
          </div>
          <!-- col -->
          <div class="col-lg-3 col-md-4 col-sm-6">

              src="https://cdn.pixabay.com/photo/2017/11/02/17/45/butterfly-2911900_960_720.png"

            <button class="p-2 mb-4 bg-success text-light rounded-pill">Show Description</button>
